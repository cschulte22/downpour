<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

  <link href="downpour.css" media="screen" rel="stylesheet" type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="jquery.downpour.js"></script>

  <script type="text/javascript" charset="utf-8">
    $(function() {
      $('#choose_brewery').downpour({
        nowrap: true,
        select: function(value, text) {
          $('#selected_brewery').html(text + " (value: " + value + ")");
        }
      });

      $('select.my_other_select').downpour({nowrap: true});
      $('#choose_overflow').downpour({auto_nbsp: true, nowrap: true});
    })

    function new_options() {
      $('#choose_brewery').empty().append('<option value="1">One</option><option value="2" selected>Two</option><option value="3">Three</option>');
      $('#choose_brewery').downpour('reload_options');
    }
  </script>

  <style type="text/css">
    body { font-family: Arial, sans-serif; font-size: 13px; }
    .green { color: green; }
  </style>
</head>

<body>

  <h2>Downpour Example</h2>

  <table>
    <tr>
      <td>Select a brewery:</td>
      <td>
        <select id='choose_brewery' name='choose_brewery' class='my_custom_select'>
          <option value='stone'>Stone Brewing</option>
          <option value='ballast_point'>Ballast Point</option>
          <option value='green_flash'>Green Flash</option>
          <option value='alesmith' selected>Alesmith</option>
          <option value='societe'>Societe</option>
          <option value='lost_abbey'>Lost Abbey</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>You selected:</td>
      <td id='selected_brewery'>
      </td>
    </tr>
    <tr>
      <td>Change:</td>
      <td>
        <a href='#' onclick='new_options(); return false;'>Option list</a>
      </td>
    </tr>
  </table>

  <h2>Other examples</h2>
  <table>
    <tr>
      <td>Select a beer style:</td>
      <td>
        <select id='choose_style' name='choose_style' class='my_other_select orange_select'>
          <option value='ipa'>India Pale Ale</option>
          <option value='stout'>Stout</option>
          <option value='porter'>Porter</option>
          <option value='amber'>Amber Ale</option>
          <option value='dark_lager' class='green'>Dark Lager</option>
          <option value='dipa'>Double IPA</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Select a beer city:</td>
      <td>
        <select class='my_other_select'>
          <option value='san_diego' selected>San Diego</option>
          <option value='san_francisco'>San Francisco</option>
          <option value='portland'>Portland</option>
          <option value='seattle'>Seattle</option>
          <option value='chicago'>Chicago</option>
          <option value='denver'>Denver</option>
          <option value='greensboro'>Greensboro</option>
          <option value='columbus'>Columbus</option>
          <option value='new_york'>New York</option>
          <option value='vancouver'>Vancouver</option>
          <option value='milton'>Milton</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Overflow Test:</td>
      <td>
        <div style='overflow: visible;'>
          <select id='choose_overflow' name='choose_overflow' class='my_custom_select'>
            <option value=''></option>
            <option value='red' selected>Red</option>
            <option value='orange'>Orange</option>
            <option value='yellow'>Yellow</option>
            <option value='green'>Green</option>
            <option value='blue'>Blue</option>
            <option value='purple'>Purple</option>
          </select>
        </div>
      </td>
    </tr>
  </table>


<body>
</html>
